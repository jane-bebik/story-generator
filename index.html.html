<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story generator project </title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <!-- project uploaded on https://story-generator-project-jane.azurewebsites.net/-->
    <header>
        <h1>Story generator project </h1>
    </header>
    <section class="content">
        <div class="input-group">
            <label for="customname">Enter custom na5me:</label>
            <input id="customname" type="text" placeholder="Type your name...">
        </div>
        <div class="input-group radio-group">
            <label for="imperial">imperial</label>
            <input id="imperial" type="radio" name="units" value="imperial" checked>
            <label for="metric">metric</label>
            <input id="metric" type="radio" name="units" value="metric">
        </div>
        <div class="btn-container">
            <button class="randomize">Generate random story</button>
        </div>
        <p class="story"></p>
    </section>
    <script src="js/silly-story.js"></script>
</body>
</html>
